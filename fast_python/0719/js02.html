<!DOCTYPE html>

    <head>

        <title>Document</title>
        <script>
            // alert("ok!");
            function goClick() {

                    '{"name" :"yijun","age" :40, "phone" : "010-1111-1111"}';
                const jsonObject = JSON.parse(jsonstring);
                // console.log(jsonObject.name);
                // console.log(jsonObject.age);
                // console.log(jsonObject.phone);
                const jo = {
                    name: "yijun",
                    age: 10,
                    phone: "1010-111-1-1",
                };
                const js = JSON.stringify(jo);
                // console.log(jo);
                // console.log(js);
                let html = '<table border="1">';
                html += "<tr>";
                html += "<td>NAME</td>";
                html += "<td>AGE</td>";
                html += "<td>PHONE</td>";
                html += "</tr>";
                html += "<tr>";
