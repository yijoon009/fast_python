<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            // alert("ok!");
            function goClick() {
                document.getElementById("msg").innerHTML =
                    "<font color='blue'>김이준</font>";
            }
        </script>
    </head>
    <body>
        <button onclick="goClick()">click</button>
        <div id="msg">버튼을 클릭하면 여기에 이름을 출력하세여</div>
    </body>
</html>
